<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Circle Overlap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .info, .controls, .progress {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Monte Carlo Circle Overlap</h1>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div class="controls">
        <label for="numPoints">Number of Points:</label>
        <input type="number" id="numPoints" value="10000" min="1000" step="1000">
        <br>
        <label for="speed">Speed (ms per point):</label>
        <input type="range" id="speed" min="1" max="100" value="10">
        <span id="speedValue">10</span> ms
    </div>
    <div>
        <button id="startButton">Start Simulation</button>
        <button id="stopButton" disabled>Stop and Show Result</button>
    </div>
    <div class="progress">
        <p id="progress">Points Placed: 0 | Points Inside Both Circles: 0</p>
    </div>
    <div class="info">
        <p id="result"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
